<!DOCTYPE html>
<html>
<!--

https://github.com/tomtor/school-crowd

-->
<head>
<title>School Crowd Sourcing</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="leaflet.css" />
<link rel="stylesheet" href="leaflet.label.css" />
<link rel="stylesheet" href="school-crowd.css" />
</head>
<body>
<div class="container">
<div id="heading" class="jumbotron">
			<table width="100%"><tr>
      <td style="text-align: center;"><h1>School Crowd</h1></td><td class="logo"><a href="https://www.kadaster.nl"><img src="http://www.kadaster.nl/static/kadasterpresentation/gfx/logo.png"/></a></td>
			</tr></table>
      <p>Welkom...</p> 
</div>
<div id="map" style="margin-top: -10px; margin-right: -2px;"></div>
<div id="dpi" style="height: 1in; left: -100%; position: absolute; top: -100%; width: 1in;"></div>
<script src="leaflet.js"></script>
<script src="https://rawgithub.com/kartena/Proj4Leaflet/master/lib/proj4-compressed.js"></script>
<script src="leaflet.label.js"></script>
<script src="proj4leaflet.js"></script>
<script src="aes.js"></script>
<script>
	var serverBase = 'https://v7f.eu/pdok-demo-data';
	var server = serverBase + '/0ff8d17a-dc80-11e5-b7b0-b827eb842aa1';

  var hasTouch = 'ontouchstart' in window || navigator.msMaxTouchPoints;

	var res = [3440.640, 1720.320, 860.160, 430.080, 215.040, 107.520, 53.760, 26.880, 13.440, 6.720, 3.360, 1.680, 0.840, 0.420];

	var RDM = new L.Proj.CRS.TMS(
		'EPSG:28992',
		'+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +towgs84=565.2369,50.0087,465.658,-0.406857330322398,0.350732676542563,-1.8703473836068,4.0812 +no_defs', [-285401.92, 22598.08, 595401.9199999999, 903401.9199999999], 
	{
		transformation: new L.Transformation(1,0,-1,0),
		resolutions: res
	});

	var map = L.map('map', {crs:RDM}).setView([52.15, 5.2], 3);

	var info = L.control();
	info.onAdd = function (map) {
	  this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
	  this.update();
	  return this._div;
	};

	// method that we will use to update the control based on feature properties passed
	info.update = function (props) {
	  this._div.innerHTML = '<h4>Je Eigen Kaart</h4><br/><b><small>Klik om toe te voegen</small></b>';
	};
	info.addTo(map);

	L.tileLayer('http://geodata.nationaalgeoregister.nl/tms/1.0.0/brtachtergrondkaart/{z}/{x}/{y}.png', {
		tms: true,
		minZoom: 2,
		maxZoom: 12,
		attribution: '<a href="https://github.com/tomtor/PDOK-demo-app">DemoMap</a> Map data &copy; <a href="http://pdok.nl">PDOK</a>',
		id: 'brtachtergrondkaart'
	}).addTo(map);

	var popup = L.popup();

	$.ajax({url: server+"/get/", success: function(result){ markersReceived(result) }});

  function getDPI() {
    return document.getElementById("dpi").offsetHeight;
  }

	function hex2a(hexx) {
		var hex = hexx.toString();//force conversion
		var str = '';
		for (var i = 0; i < hex.length; i += 2)
			str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
		return str;
	}

	function a2hex(str) {
		var arr1 = [];  
		for (var n = 0, l = str.length; n < l; n ++)   
		{
			var hex = Number(str.charCodeAt(n)).toString(16);
			arr1.push(hex);
		}
		return arr1.join('');
	}
	
	function setCharAt(str,index,chr) {
		if(index > str.length-1) return str;
		return str.substr(0,index) + chr + str.substr(index+1);
	}

	function UTC2Local(str) {
		var hour= (parseInt(str.substring(11,13)) + 1).toString();
		str= setCharAt(str, 11, hour.charAt(0));
		str= setCharAt(str, 12, hour.charAt(1));
		return str;
	}

	markers = {};

	function delSecret(crypt) {
		var pw= $("#pwInput").val();
		if (pw.length > 0) {
			var privKey= CryptoJS.AES.decrypt(hex2a(crypt), pw)+"";
			privKey= hex2a(privKey);
			if (privKey[8] == '-') {
				//console.log(privKey);
				markers[privKey]= markers[crypt];
				delObject(privKey);
				markers[crypt]= null;
			} else
				alert("Verkeerd wachtwoord...");
		}
	}

	function markersReceived(result) {
		var geojsonMarkerOptions = {
			radius: getDPI()/10,
			color: "#000",
			weight: 1,
			opacity: 1,
			fillOpacity: 0.4
		};
		var plotlist= result;
		for (i= 0; i < plotlist.length; i++) {
			try {
				pu = "<table style=\"border-collapse: separate; border-spacing: 5px;\"><tr class=\"smallrow\"><td>UUID:</td><td>" + plotlist[i].properties.uuid + "</td></tr>" +
					"<tr class=\"smallrow\"><td>Tijdstip:</td><td>" + UTC2Local(plotlist[i].properties.timestamp) + "</td></tr>" +
					"<tr class=\"smallrow\"><td>IP info:</td><td>" + plotlist[i].properties.ip_info +
					"</td></tr><tr/>" +
					"<tr><td>Gebruiker:</td><td>" + plotlist[i].properties.user + "</td></tr>" +
					"<tr><td>Naam:</td><td><b>" + plotlist[i].properties.name + "</b></td></tr>" +
					"<tr><td>Soort:</td><td><b>" + plotlist[i].properties.kind + "</td></tr>";
				if (plotlist[i].properties.crypt) {
					pu= pu + "<tr><td><input id=\"delCryptButton\" onclick=\"delSecret('"
						+plotlist[i].properties.crypt+"');\" type=\"button\" value=\"Verwijder\"/></td></tr>";
				}
				pu= pu + "</table>";
				var lm= L.geoJson(plotlist[i], {
					pointToLayer: function (feature, latlng) {
						if (plotlist[i].properties.kind == "Dier") 
							geojsonMarkerOptions.fillColor= "#ff0000";
						else if (plotlist[i].properties.kind == "Boom") 
							geojsonMarkerOptions.fillColor= "#00ff00";
						else if (plotlist[i].properties.kind == "Gebouw") 
							geojsonMarkerOptions.fillColor= "#0000ff";
						else
							geojsonMarkerOptions.fillColor= "#ffffff";
						return L.circleMarker(latlng, geojsonMarkerOptions);
					}
				});
				if (!hasTouch)
					lm= lm.bindLabel(plotlist[i].properties.name);
				lm.addTo(map).bindPopup(pu);
				if (plotlist[i].properties.crypt) {
					markers[plotlist[i].properties.crypt]= lm;
				}
			}
			catch (err) {
			}
		}
	}

	function delObject(key) {
		$.ajax({url: server+"/delete/"+key});
		map.closePopup();
		var marker= markers[key];
		map.removeLayer(marker);
		$("#"+key).remove();
		markers[key]= null;
	}

	lastMark= null;
	function onMapClick(e) {
		var warning= "";
		if ($("#pwInput").val() == "test")
			 warning= "(Wachtwoord is 'test', kies een betere!)";
		var pu = "<table style=\"border-collapse: separate; border-spacing: 5px;\"><tr class=\"smallrow\"><td>Geprikt op:</td><td><b>" + e.latlng + "</b></td></tr>" +
			"<tr><td>Naam:</td><td><input id=\"nameInput\" type=\"text\"/></td></tr>" +
			"<tr><td><select id=\"selInput\">" +
				"<option value=\"Dier\">Dier</option>" +
				"<option value=\"Boom\">Boom</option>" +
				"<option value=\"Gebouw\">Gebouw</option>" +
			"</select></td></tr>" +
			"<tr><td><input id=\"addButton\" type=\"button\" value=\"Toevoegen\"/></td><td style=\"color: red;\">"+warning+"</td></tr></table>";
		if (lastMark)
			map.removeLayer(lastMark);
		lastMark = L.marker(e.latlng);
		lastMark.addTo(map).bindPopup(pu).openPopup();

		$("#addButton").click(function(event) {
			if ($("#nameInput").val().length == 0) {
				alert("Naam is verplicht...");
				return;
			}
			var gjf = {
				"type": "Feature",
				"geometry": {
					"type": "Point",
					"coordinates": [ e.latlng.lng , e.latlng.lat ]
				},
				"properties" : {
					"name" : $("#nameInput").val(),
					"kind" : $("#selInput").val(),
					"user" : $("#idInput").val()
				}
			};

			map.closePopup();
			var msg= server + '/add/' + JSON.stringify(gjf);
			$.ajax({url: msg, success: function(result){
				var pu = "<table style=\"border-collapse: separate; border-spacing: 5px;\"><tr class=\"smallrow\"><td>Geheime Sleutel:</td><td>"
				+ result + "</td></tr><tr><td>Naam:</td><td><b>" + gjf.properties.name + "</td></tr>" +
				"<tr><td>Soort:</td><td><b>" +  gjf.properties.kind + "</b></td></tr>" +
				"<tr><td><input id=\"delButton\" onclick=\"delObject('"+result+"')\" type=\"button\" value=\"Verwijder\"/></td></tr>";
				markers[result]= lastMark;
				lastMark.bindLabel(gjf.properties.name).addTo(map).bindPopup(pu);
				lastMark= null;
				var row= $("#keyTable")[0].insertRow(1);
				row.setAttribute("id",result);
				row.innerHTML= "<td><input id=\"delButton2\" onclick=\"delObject('"+result+"')\" type=\"button\" value=\"Verwijder\"/></td>"
					+ "<td><b>" + gjf.properties.name + "</b></td><td>" + result + "</td>";
		
				if ($("#pwInput").val().length > 0) {
					gjf.properties.crypt= a2hex(CryptoJS.AES.encrypt(result, $("#pwInput").val())+"");
					var msg= server + '/update/' + result +'/' + JSON.stringify(gjf);
					$.ajax({url: msg, success: function(result){} });
				}
			}})
		});
	}

	map.on('click', onMapClick);

</script>
<p></p>
  <div class="row">
    <div class="col-sm-4">
    <table id="userpw" class="table table-condensed">
    <tr><td class="identity">Gebruiker:</td><td><input id="idInput" size="15" type="text" value="Demo"/></td></tr>
    <tr><td class="identity">Wachtwoord:</td><td><input id="pwInput" size="15" value="test" type="text"/></td></tr>
		<tr><td><div id="helpDiv">
			<p>Hulp...</p>
		</div></td></tr>
    </table>
    </div>
    <div class="col-sm-8">
      <div id="delTable" class="smallerrow">
        <table id="keyTable" class="table table-condensed" >
        <tr>
        <th style="text-align:left;width:15%">Toegevoegd</th><th style="text-align:left;width:25%;">Naam</th><th style="width:60%; text-align:left">Geheime Sleutel</th>
        </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
